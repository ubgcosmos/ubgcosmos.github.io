<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="ethanytang" />
  <meta name="robots" content="index, follow" />
  <meta name="google-site-verification" content="je81n_UtY27MEUx6Cy_o74rw-ibJmZRVluilmMSrD0k" />
  <link rel="icon" href="assets/img/classroom.png" type="image/png" />
  <title>Suggestions & Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1535 50%, #2d1b4e 100%);
      color: #e8e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Cosmic Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(107, 47, 143, 0.1) 0%, transparent 60%);
      z-index: -1;
      animation: cosmicShift 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes cosmicShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Starfield */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent);
      background-size: 200% 200%;
      animation: stars 60s linear infinite;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: -200% -200%; }
    }

    form {
      background: rgba(26, 21, 53, 0.8);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(157, 78, 221, 0.4);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(157, 78, 221, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 450px;
      z-index: 1;
    }

    h2 {
      color: #e8e8f0;
      margin-top: 0;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #9d4edd, #4cc9f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      color: #b8b8c8;
      font-size: 14px;
      line-height: 1.5;
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid rgba(157, 78, 221, 0.3);
      background: rgba(10, 14, 39, 0.6);
      color: #e8e8f0;
      font-family: system-ui, sans-serif;
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(232, 232, 240, 0.5);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #9d4edd;
      background: rgba(10, 14, 39, 0.8);
      box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #9d4edd, #4cc9f0);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      margin-top: 15px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:disabled {
      background: rgba(58, 58, 58, 0.6);
      cursor: not-allowed;
      color: #888;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 
        0 10px 30px rgba(157, 78, 221, 0.5),
        0 0 40px rgba(76, 201, 240, 0.3);
    }

    #status {
      text-align: center;
      font-weight: 500;
      margin-top: 10px;
      color: #9d4edd;
    }
  </style>
</head>
<body>

  <form id="appForm">
    <h2>Suggestions & Feedback</h2>
    <p>Thank you for your support! Share your suggestions, feedback, or report any issues you've encountered.</p>
    
    <input type="text" id="name" placeholder="Your Name (optional)" />
    <input type="email" id="email" placeholder="Your Email (optional)" />
    <textarea id="message" placeholder="Suggest a game or share feedback" required></textarea>

    <button type="submit" id="submitBtn">Submit Feedback</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('appForm');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const webhookWorker = "https://apply.ethantytang11.workers.dev/"; 
    const cooldownKey = "feedbackCooldown";
    const cooldownMs = 24 * 60 * 60 * 1000;

    const lastSubmit = localStorage.getItem(cooldownKey);
    if (lastSubmit && Date.now() - lastSubmit < cooldownMs) {
      const timeLeft = Math.ceil((cooldownMs - (Date.now() - lastSubmit)) / (1000 * 60 * 60));
      statusEl.textContent = `⏳ Try again in about ${timeLeft} hours.`;
      submitBtn.disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      statusEl.textContent = "Submitting...";

      try {
        const fp = await FingerprintJS.load();
        const result = await fp.get();
        const visitorId = result.visitorId;

        const ipData = await fetch("https://ipinfo.io/json?token=d3c139f7603b13").then(r => r.json());

        const payload = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
          fingerprint: visitorId,
          ip: ipData.ip,
          location: `${ipData.city}, ${ipData.region}, ${ipData.country}`,
          org: ipData.org,
          time: new Date().toLocaleString(),
          userAgent: navigator.userAgent
        };

        await fetch(webhookWorker, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        localStorage.setItem(cooldownKey, Date.now());
        statusEl.textContent = "✅ Feedback submitted successfully!";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error submitting form. Try again later.";
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>

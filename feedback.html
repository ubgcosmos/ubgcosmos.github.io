<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Suggestions & Feedback</title>
<link rel="icon" href="assets/img/classroom.png" type="image/png" />
<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #0d0d18, #1a0026);
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  form {
    background: rgba(40, 40, 50, 0.8);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    backdrop-filter: blur(12px);
    width: 100%;
    max-width: 480px;
    transition: transform 0.2s ease;
  }
  form:hover {
    transform: translateY(-3px);
  }

  h2 {
    color: #f0f0f0;
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 28px;
    text-align: center;
  }

  p {
    color: #bbb;
    font-size: 14px;
    line-height: 1.5;
    margin-bottom: 20px;
    text-align: center;
  }

  input, textarea, button {
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #555;
    background: #1f1f28;
    color: #e0e0e0;
    font-family: system-ui, sans-serif;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  input::placeholder, textarea::placeholder {
    color: #888;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #888;
    background: #2a2a3a;
  }

  textarea {
    min-height: 140px;
    resize: vertical;
  }

  button {
    background: #505050;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.2s;
    font-weight: 600;
    margin-top: 15px;
  }
  button:hover:not(:disabled) {
    background: #606060;
  }
  button:disabled {
    background: #3a3a3a;
    cursor: not-allowed;
    color: #666;
  }

  .checkbox {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 15px 0;
  }
  .checkbox input[type="checkbox"] {
    width: auto;
    margin: 0;
  }
  .checkbox label {
    color: #bbb;
    font-size: 14px;
    cursor: pointer;
  }

  #status {
    text-align: center;
    font-weight: 500;
    margin-top: 10px;
    color: #3b82f6;
  }
</style>
</head>
<body>

<form id="appForm">
  <h2>Suggestions & Feedback</h2>
  <p>Share your suggestions, feedback, or report any issues. Your input helps improve our projects!</p>
  
  <input type="text" id="name" placeholder="Your Name (optional)" />
  <input type="email" id="email" placeholder="Your Email (optional)" />
  <textarea id="message" placeholder="Share your suggestions or feedback..." required></textarea>

  <button type="submit" id="submitBtn">Submit Feedback</button>
  <p id="status"></p>
</form>

<script>
const form = document.getElementById('appForm');
const statusEl = document.getElementById('status');
const submitBtn = document.getElementById('submitBtn');
const webhookWorker = "https://apply.ethantytang11.workers.dev/"; 
const cooldownKey = "feedbackCooldown";
const cooldownMs = 3 * 24 * 60 * 60 * 1000;

const lastSubmit = localStorage.getItem(cooldownKey);
if (lastSubmit && Date.now() - lastSubmit < cooldownMs) {
  const timeLeft = Math.ceil((cooldownMs - (Date.now() - lastSubmit)) / (1000 * 60 * 60));
  statusEl.textContent = `⏳ Try again in about ${timeLeft} hours.`;
  submitBtn.disabled = true;
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  statusEl.textContent = "Submitting...";

  try {
    const fp = await FingerprintJS.load();
    const result = await fp.get();
    const visitorId = result.visitorId;

    const ipData = await fetch("https://ipinfo.io/json?token=d3c139f7603b13").then(r => r.json());

    const payload = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value,
      fingerprint: visitorId,
      ip: ipData.ip,
      location: `${ipData.city}, ${ipData.region}, ${ipData.country}`,
      org: ipData.org,
      time: new Date().toLocaleString(),
      userAgent: navigator.userAgent
    };

    await fetch(webhookWorker, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    localStorage.setItem(cooldownKey, Date.now());
    statusEl.textContent = "✅ Feedback submitted successfully!";
  } catch (err) {
    console.error(err);
    statusEl.textContent = "❌ Error submitting form. Try again later.";
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>

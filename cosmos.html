<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmos Loader</title>
</head>
<body>
<div id="loader">Loading Cosmos...</div>
<div id="content"></div>

<script>
const WORKER_URL = "https://download.ethantytang11.workers.dev"; // replace with your worker URL

async function loadCosmos() {
  const res = await fetch(WORKER_URL);
  const html = await res.text();
  
  const container = document.getElementById("content");
  container.innerHTML = html;

  // Optionally remove loader
  document.getElementById("loader").style.display = "none";

  // Execute inline scripts from fetched HTML
  container.querySelectorAll("script").forEach(oldScript => {
    const script = document.createElement("script");
    if(oldScript.src) {
      script.src = oldScript.src;
    } else {
      script.textContent = oldScript.textContent;
    }
    document.body.appendChild(script);
    oldScript.remove();
  });
}

loadCosmos();
</script>
</body>
</html>

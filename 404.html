<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Lost in Space</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body { 
  height: 100vh; 
  background: linear-gradient(135deg, #0a0e27 0%, #1a1535 50%, #2d1b4e 100%);
  color: white; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  overflow: hidden; 
  position: relative; 
}

/* Cosmic Background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(ellipse at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(107, 47, 143, 0.1) 0%, transparent 60%);
  z-index: 0;
  animation: cosmicShift 20s ease-in-out infinite;
  pointer-events: none;
}

@keyframes cosmicShift {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.1); }
}

/* Starfield */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 60% 70%, white, transparent),
    radial-gradient(1px 1px at 50% 50%, white, transparent),
    radial-gradient(1px 1px at 80% 10%, white, transparent),
    radial-gradient(2px 2px at 90% 60%, white, transparent),
    radial-gradient(1px 1px at 10% 80%, rgba(157, 78, 221, 0.8), transparent),
    radial-gradient(1px 1px at 70% 20%, rgba(76, 201, 240, 0.8), transparent);
  background-size: 200% 200%;
  animation: stars 60s linear infinite;
  opacity: 0.6;
  z-index: 0;
  pointer-events: none;
}

@keyframes stars {
  from { background-position: 0 0; }
  to { background-position: -200% -200%; }
}

#tsparticles { 
  position: fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  z-index:0; 
}

.container {
  position: relative; 
  z-index: 1;
  background: rgba(26, 21, 53, 0.8);
  backdrop-filter: blur(30px) saturate(180%);
  border-radius: 24px;
  border: 2px solid rgba(157, 78, 221, 0.4);
  padding: 4rem 3.5rem;
  width: 90%; 
  max-width: 650px;
  text-align: center;
  box-shadow: 
    0 25px 70px rgba(0, 0, 0, 0.55),
    0 0 40px rgba(157, 78, 221, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn { 
  from {opacity:0; transform:translateY(20px);} 
  to {opacity:1; transform:translateY(0);} 
}

.error-code {
  font-size: 10rem;
  font-weight: 800;
  background: linear-gradient(90deg, #9d4edd, #4cc9f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1;
  margin-bottom: 1rem;
  text-shadow: 0 0 60px rgba(157, 78, 221, 0.6);
  animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% { 
    filter: brightness(1);
    transform: scale(1);
  }
  50% { 
    filter: brightness(1.3);
    transform: scale(1.05);
  }
}

.floating-astronaut {
  font-size: 4rem;
  margin-bottom: 1.5rem;
  animation: float 4s ease-in-out infinite;
  filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.6));
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(-5deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #e8e8f0;
  font-weight: 600;
}

.subtitle {
  font-size: 1.2rem;
  color: #b8b8c8;
  margin-bottom: 2rem;
  line-height: 1.6;
}

.message {
  font-size: 1rem;
  color: #c9d4f5;
  margin-bottom: 2.5rem;
  line-height: 1.8;
  padding: 1.5rem;
  background: rgba(10, 14, 39, 0.4);
  border-radius: 12px;
  border: 1px solid rgba(157, 78, 221, 0.2);
}

.buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: 1rem 2rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
  width: 300px;
  height: 300px;
}

.btn-primary {
  background: linear-gradient(135deg, #9d4edd, #4cc9f0);
  color: white;
  box-shadow: 0 4px 20px rgba(157, 78, 221, 0.4);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(157, 78, 221, 0.6);
}

.btn-secondary {
  background: rgba(10, 14, 39, 0.6);
  color: #e8e8f0;
  border: 2px solid rgba(157, 78, 221, 0.4);
}

.btn-secondary:hover {
  background: rgba(157, 78, 221, 0.2);
  border-color: #9d4edd;
  transform: translateY(-3px);
  box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
}

.error-info {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
  font-size: 0.9rem;
  color: #9d4edd;
}

.error-info span {
  padding: 0.5rem 1rem;
  background: rgba(157, 78, 221, 0.1);
  border-radius: 8px;
  border: 1px solid rgba(157, 78, 221, 0.2);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 3rem 2rem;
  }
  
  .error-code {
    font-size: 6rem;
  }
  
  .floating-astronaut {
    font-size: 3rem;
  }
  
  h1 {
    font-size: 1.5rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .buttons {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
}
</style>
</head>
<body>
<div id="tsparticles"></div>

<div class="container">
  <div class="floating-astronaut">ðŸš€</div>
  <div class="error-code">404</div>
  <h1>not found</h1>
  
  <div class="message">
    <p>The page you were looking for does not exist or has been deleted. Please contact me for further details</p>
  </div>
  
  <div class="buttons">
    <a href="/" class="btn btn-primary">Return to Home</a>
    <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("tsparticles", {
  fpsLimit:60,
  background:{color:"transparent"},
  particles:{
    number:{value:120, density:{enable:true, area:900}},
    color:{value:["#9d4edd","#4cc9f0","#b794f4"]},
    shape:{type:"circle"},
    opacity:{value:0.5, random:true},
    size:{value:{min:2,max:4}, random:true},
    move:{enable:true, speed:2, direction:"none", random:true, outModes:"out"},
    links:{enable:true, distance:120, color:"#9d4edd", opacity:0.2, width:1}
  },
  interactivity:{ 
    events:{ 
      onHover:{enable:true,mode:"grab"}, 
      onClick:{enable:true,mode:"repulse"} 
    }, 
    modes:{ 
      grab:{distance:150, links:{opacity:0.5, color:"#4cc9f0"}}, 
      repulse:{distance:120,duration:0.4} 
    } 
  },
  detectRetina:true
});

// Add random twinkling to stars
setInterval(() => {
  const stars = document.querySelectorAll('.star');
  if (stars.length > 0) {
    const randomStar = stars[Math.floor(Math.random() * stars.length)];
    randomStar.style.opacity = Math.random();
  }
}, 100);

// Easter egg: Konami code
let konamiCode = [];
const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];

document.addEventListener('keydown', (e) => {
  konamiCode.push(e.key);
  konamiCode = konamiCode.slice(-10);
  
  if (konamiCode.join(',') === konamiSequence.join(',')) {
    document.querySelector('.floating-astronaut').textContent = 'ðŸ›¸';
    document.querySelector('.message').innerHTML = '<p>ðŸŽ‰ wow you found it ask me for a dollar just tell me "whats on 404.html" ðŸŽ‰</p>';
  }
});
</script>
</body>
</html>

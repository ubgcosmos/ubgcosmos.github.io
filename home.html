<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
        height: 100vh;
        background: #0d0d0d;
        transition: background 0.3s ease;
    }
    body.light-mode { background: #fafafa; }

    .main-content { display: flex; flex-direction: column; height: 100vh; background: #0d0d0d; transition: background 0.3s ease; }
    body.light-mode .main-content { background: #fafafa; }

    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 24px 40px; background: rgba(26,26,26,0.5); backdrop-filter: blur(10px); border-bottom: 1px solid #2a2a2a; }
    body.light-mode .top-bar { background: rgba(255,255,255,0.7); border-bottom: 1px solid #e5e5e5; }

    .top-bar-section { display: flex; align-items: center; gap: 24px; }
    .info-item { display: flex; align-items: center; gap: 8px; color: #888; font-size: 14px; font-weight: 500; }
    body.light-mode .info-item { color: #666; }
    .info-icon { font-size: 16px; }
    .info-value { color: #e5e5e5; }
    body.light-mode .info-value { color: #1a1a1a; }

    .center-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; gap: 24px; }
    .brand-display { display: flex; align-items: center; gap: 24px; animation: fadeInUp 0.8s ease; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .brand-icon { width: 120px; height: 120px; background: #fff; border-radius: 24px; padding: 8px; display: flex; align-items: center; justify-content: center; }
    body.light-mode .brand-icon { background: #f5f5f5; }
    .brand-icon img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; }

    .brand-title { font-size: 72px; font-weight: 800; color: #e5e5e5; letter-spacing: -2px; background: linear-gradient(135deg, #e5e5e5 0%, #888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    body.light-mode .brand-title { background: linear-gradient(135deg, #1a1a1a 0%, #666 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .typewriter { font-size: 24px; color: #3b82f6; font-weight: 500; min-height: 30px; }

    /* Responsive */
    @media (max-width: 768px) {
        .brand-display { flex-direction: column; gap: 16px; }
        .brand-title { font-size: 48px; }
        .brand-icon { width: 80px; height: 80px; }
        .top-bar { padding: 16px 20px; }
        .top-bar-section { gap: 12px; }
        .info-item { font-size: 12px; }
        .typewriter { font-size: 18px; }
    }
</style>
</head>
<body>

<div class="main-content">
    <div class="top-bar">
        <div class="top-bar-section">
            <div class="info-item">
                <i class="fas fa-clock info-icon"></i>
                <span class="info-value" id="currentTime">--:--</span>
            </div>
            <div class="info-item">
                <i class="fas fa-calendar info-icon"></i>
                <span class="info-value" id="currentDate">Loading...</span>
            </div>
        </div>
        <div class="top-bar-section">
            <div class="info-item">
                <i class="fas fa-cloud-sun info-icon"></i>
                <span class="info-value" id="weather">Loading weather...</span>
            </div>
        </div>
    </div>

    <div class="center-content">
        <div class="brand-display">
            <div class="brand-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5ZFIfqVyE6oK3CMHICNEqX7Mavz7C9cyTpw&s" alt="Cosmos">
            </div>
            <h1 class="brand-title">Cosmos</h1>
        </div>
        <div class="typewriter" id="typewriter"></div>
    </div>
</div>

<script>
// Time + Date
function updateTime() {
    const now = new Date();
    const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    const date = now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
    document.getElementById("currentTime").textContent = time;
    document.getElementById("currentDate").textContent = date;
}
setInterval(updateTime, 1000);
updateTime();

// Weather
async function loadWeather() {
    try {
        const ipData = await fetch("https://ipinfo.io/json?token=be26bfc118c4b0").then(r => r.json());
        const [lat, lon] = ipData.loc.split(",");
        const city = ipData.city;

        const weatherData = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
        ).then(r => r.json());

        const temp = weatherData.current_weather.temperature;
        const code = weatherData.current_weather.weathercode;

        const weatherNames = {
            0:"Clear",1:"Mainly Clear",2:"Partly Cloudy",3:"Cloudy",
            45:"Fog",48:"Fog",51:"Drizzle",61:"Rain",80:"Rain",95:"Storm"
        };

        document.getElementById("weather").textContent =
            `${city} • ${weatherNames[code] ?? "Weather"} • ${temp}°C`;

    } catch (err) {
        document.getElementById("weather").textContent = "Weather unavailable";
    }
}

loadWeather();

// Typewriter Effect
const phrases = [
    "By Ethan Tang",
    "By Ethan Tang",
    "By Ethan Tang",
    "By Ethan Tang",
    "Venture into the unknown.",
    "Discover new worlds.",
    "The universe awaits.",
    "The sky isn't the limit."
];

function typePhrase(element, text, callback) {
    let i = 0;
    element.textContent = "";
    const interval = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            if (callback) callback();
        }
    }, 100);
}

function startTyping() {
    const phrase = phrases[Math.floor(Math.random() * phrases.length)];
    typePhrase(document.getElementById("typewriter"), phrase);
}

window.onload = startTyping;
</script>

</body>
</html>

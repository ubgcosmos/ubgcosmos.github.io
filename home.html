<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(135deg, #0d0d18, #1a0026);
        color: #ccc;
        transition: background 0.3s ease;
    }

    .main-content {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: transparent;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 40px;
        background: linear-gradient(135deg, rgba(20,20,30,0.7), rgba(30,10,40,0.7));
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,0.05);
        border-radius: 0 0 12px 12px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.5);
    }

    .top-bar-section {
        display: flex;
        align-items: center;
        gap: 24px;
    }

    .info-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #bbb;
    }

    .info-icon { font-size: 16px; color: #888; }
    .info-value { color: #eee; font-weight: 600; }

    .center-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        gap: 32px;
        text-align: center;
    }

    .brand-display {
        display: flex;
        align-items: center;
        gap: 24px;
        animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .brand-icon {
        width: 140px;
        height: 140px;
        background: linear-gradient(145deg, #1b0d2b, #0d0d18);
        border-radius: 28px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .brand-icon:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    .brand-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 24px;
        border: 2px solid rgba(255,255,255,0.1);
    }

    .brand-title {
        font-size: 72px;
        font-weight: 800;
        background: linear-gradient(135deg, #ccc 0%, #eee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .typewriter {
        font-size: 24px;
        color: #bbb;
        font-weight: 500;
        min-height: 32px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .brand-display { flex-direction: column; gap: 16px; }
        .brand-title { font-size: 48px; }
        .brand-icon { width: 100px; height: 100px; }
        .top-bar { padding: 16px 20px; border-radius: 0; }
        .top-bar-section { gap: 12px; }
        .info-item { font-size: 12px; }
        .typewriter { font-size: 18px; }
    }
</style>
</head>
<body>

<div class="main-content">
    <div class="top-bar">
        <div class="top-bar-section">
            <div class="info-item">
                <i class="fas fa-clock info-icon"></i>
                <span class="info-value" id="currentTime">--:--</span>
            </div>
            <div class="info-item">
                <i class="fas fa-calendar info-icon"></i>
                <span class="info-value" id="currentDate">Loading...</span>
            </div>
        </div>
        <div class="top-bar-section">
            <div class="info-item">
                <i class="fas fa-cloud-sun info-icon"></i>
                <span class="info-value" id="weather">Loading weather...</span>
            </div>
        </div>
    </div>

    <div class="center-content">
        <div class="brand-display">
            <div class="brand-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5ZFIfqVyE6oK3CMHICNEqX7Mavz7C9cyTpw&s" alt="Cosmos">
            </div>
            <h1 class="brand-title">Cosmos</h1>
        </div>
        <div class="typewriter" id="typewriter"></div>
    </div>
</div>

<script>
// Time + Date
function updateTime() {
    const now = new Date();
    const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    const date = now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
    document.getElementById("currentTime").textContent = time;
    document.getElementById("currentDate").textContent = date;
}
setInterval(updateTime, 1000);
updateTime();

// Weather
async function loadWeather() {
    try {
        const ipData = await fetch("https://ipinfo.io/json?token=be26bfc118c4b0").then(r => r.json());
        const [lat, lon] = ipData.loc.split(",");
        const city = ipData.city;
        const weatherData = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
        ).then(r => r.json());
        const temp = weatherData.current_weather.temperature;
        const code = weatherData.current_weather.weathercode;
        const weatherNames = {0:"Clear",1:"Mainly Clear",2:"Partly Cloudy",3:"Cloudy",45:"Fog",48:"Fog",51:"Drizzle",61:"Rain",80:"Rain",95:"Storm"};
        document.getElementById("weather").textContent =
            `${city} • ${weatherNames[code] ?? "Weather"} • ${temp}°C`;
    } catch (err) {
        document.getElementById("weather").textContent = "Weather unavailable";
    }
}
loadWeather();

// Typewriter Effect
const phrases = [
    "By Ethan Tang",
    "Venture into the unknown.",
    "Discover new worlds.",
    "The universe awaits.",
    "The sky isn't the limit."
];

function typePhrase(element, text, callback) {
    let i = 0;
    element.textContent = "";
    const interval = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            if (callback) callback();
        }
    }, 100);
}

function startTyping() {
    const phrase = phrases[Math.floor(Math.random() * phrases.length)];
    typePhrase(document.getElementById("typewriter"), phrase);
}

window.onload = startTyping;
</script>

</body>
</html>
